{% extends 'base_auth_.html' %}
{% load static %}

{% block title %}
			Registratsya
		{% endblock title %}

{% block content %}	
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="col-lg-12">
      <div class="card">
       
        <div class="card-header text-center">
          <h3 class="mb-0">Registratsya</h3>
        </div>
        <div class="card-body">
          
          <form class="row row-cols-md-auto align-items-center"
                action="{% url 'register' %}" method="post"> 
                {%csrf_token%}
                
                {% include 'partials/_messages.html' %}
            <div class="col-md-12">
                <label class="sr-only" for="inlineFormInputGroupUsername2">Foydalanuvchi nomi</label>
                <div class="input-group mb-3 mr-sm-2">
                  <div class="input-group-text">nomi</div>
                  <input
                    type="text"
                    name="username"
                    placeholder="username"
                    id="usernameField"
                    class="form-control form-control-sm"
                    value="{{fieldValues.username}}"
                    />
                </div>
              </div>
              <div class="invalid_feedback invalid-feedback" style="display:none">
              </div>
              <p class="text-sm text-success usernameSuccessOutput"></p>

            <div class="col-md-12">
              <label class="sr-only" for="inlineFormInputGroupUsername2">email</label>
              <div class="input-group mb-3 mr-sm-2">
                <div class="input-group-text"> email</div>
                <input 
                type="email"
                name="email"
                placeholder="Email"
                class="form-control form-control-sm"
                id="emailField"

                value="{{fieldValues.email}}"/>
              </div>
            </div>
            <div class="emailFeedBackArea invalid-feedback" style="display:none">
            </div>

            <div class="col-md-12">
                <label class="sr-only" for="inlineFormInputGroupUsername2">parol</label>
                <div class="input-group mb-3 mr-sm-2">
                  <div class="input-group-text">parol</div>
                  <input 
                  type="password"
                    name="password"
                    placeholder="Password"
                    class="form-control form-control-sm"
                    id="passwordField"/>
                </div>
              </div>
              <small class="float-right py-3 showPasswordToggle">Ko'rish</small>

          <input type="submit" value="Registratsya" class="btn btn-block btn-primary submit-btn" />
          </form>	
         
         
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>

<script src="{% static 'js/register.js' %}"
				
{% endblock content%}
